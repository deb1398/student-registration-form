<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Details of students</title>
</head>
<body>
<div class="container_disp">
    <p class="titled">Details Of Students</p><br>

{% if row_data %}
    <table id="customers">
    <tr>
        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
    {% for row in row_data %}
    <tr>
        {% for data in row %}
        <td>{{data}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No record found!</p>
{% endif %}
  </div>  
</body>    
</html>
